<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <div class="header">
                <h2>AI Todo List <i class="fas fa-robot"></i></h2>
                <button id="themeToggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Add your task...">
                <button id="addTask">Add Task</button>
            </div>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <ul id="taskList">
                <!-- Tasks will be added here dynamically -->
            </ul>
            <div class="task-stats">
                <span id="tasksLeft">0 tasks left</span>
                <button id="clearCompleted">Clear Completed</button>
            </div>
            <div class="ai-suggestions">
                <h3><i class="fas fa-lightbulb"></i> AI Suggestions</h3>
                <div id="suggestionsList"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
